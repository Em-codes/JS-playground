<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
</head>
<style>
    .success, .error {
        color:white;
        padding:5px;
        margin: 5px 0 15px 0;
    }

    .success {
        background: green;
    }

    .error{
        background: red;
    }
</style>
<body>
    <div class="container">
        <h1>Add Book</h1>
         <form action="" id="book-form">
             <div>
                 <label for="title">Title</label>
                 <input type="text" id="title" class="u-full-width">
             </div>
             <div>
                 <label for="title">Author</label>
                 <input type="text" id="author" class="u-full-width">
             </div>
             <div>
                 <label for="title">ISBN#</label>
                 <input type="text" id="isbn" class="u-full-width">
             </div>
             <div>
                 <input type="submit" value="submit" class="u-full-width">
             </div>
         </form>
         <table class="u-full-width">
             <tr>
                 <th>Title</th>
                 <th>Author</th>
                 <th>ISBN</th>
                 <th></th>
             </tr>
             <tbody id="book-list"></tbody>
         </table>
    </div>
    

<!-- <script src="OOPBOOKLIST.js"></script> -->
<!-- <script src="oopbooklistes6.js"></script> -->

<script>

//Book constructor
    function Book (title, author, isbn) {
        this.title = title;
        this.author = author;
        this.isbn = isbn;
    }



//UI contructor
function UI() {}; 

UI.prototype.addBookToList = function(book){
    // console.log(book);
}


document.getElementById('book-form').addEventListener('submit', function(e){
   
    const title = document.getElementById('title').value
    const author = document.getElementById('author').value
    const isbn = document.getElementById('isbn').value

     
    const book  = new Book(title, author, isbn)

    const ui = new UI();

    ui.addBookToList(book);

    console.log(ui);

    e.preventDefault();
})






























</script>
</body>
</html>
