<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div id = "newDat" type="text" class="w-11/12 m-auto mt-10 text-black bg-gray-100 border border-current py-3">

    </div>

    <div id = "mail" type="text" class="w-11/12 m-auto mt-10 text-black bg-gray-100 border border-current py-3">
    
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', getInfo)
        const newDat = document.querySelector('#newDat');
        const mail = document.querySelector('#mail');

    function getInfo(names) {
        const info = localStorage.getItem('name');
        newDat.appendChild(document.createTextNode(info));
        mail.appendChild(document.createTextNode(localStorage.getItem('mail')));
    } 
  
    </script>

    <!-- <script src="J.JS"></script> -->
</body>
</html>
